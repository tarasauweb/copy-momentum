<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="wrapper">
                <div class="player">
                    <!-- <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1E371o2cTvsorX?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> -->
                </div>
                <div class="weather">
                    <input type="text" value="Minsk" class="weather__input">
                    <div class="weather__desc">
                        <div class="weather__description"></div>
                        <i class="weather__img weather-icon owf"></i>
                    </div>
                    <div class="weather__temp">C</div>
                    <div class="weather__wind"></div>
                    <div class="weather__humidity"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="my-time">
            <div class="container container-time">
                <div class="time">
                    00:00:00
                </div>
                <div class="date">

                </div>
                <div class="greeting">
                    <div class="greeting__subblock">

                    </div>
                    <input type="text" placeholder="Enter your name" value="" class="greeting__input">
                </div>
            </div>
        </div>  
        <div class="slider">
            <button class="slider__prev">
                <img src="./img/slider-prev.svg" alt="prev" class="slider__img">
            </button>
            <button class="slider__next">
                <img src="./img/slider-next.svg" alt="next" class="slider__img">
            </button>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="wrapp">
                
            </div>
        </div>
    </footer>
</body>
</html>
