<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="wrapper">
                <div class="player">
                    <div class="player__controls">
                        <button class="player__btn player__btn_prev">
                            <img src="./img/play-prev.svg" alt="song prev" class="player__img">
                        </button>
                        <button class="player__btn player__btn_play">
                            <img src="./img/play.svg" alt="play" class="player__img player__img_play">
                        </button>
                        <button class="player__btn player__btn_next">
                            <img src="./img/play-next.svg" alt="song next" class="player__img">
                        </button>
                    </div>
                    <ul class="player__list">
                        <li class="player__track">
                            track 1
                        </li>
                        <li class="player__track">
                            track 2
                        </li>
                        <li class="player__track">
                            track 3
                        </li>
                    </ul>
                </div>
                <div class="weather">
                    <input type="text" value="Minsk" class="weather__input">
                    <div class="weather__desc">
                        <div class="weather__description"></div>
                        <i class="weather__img weather-icon owf"></i>
                    </div>
                    <div class="weather__temp">C</div>
                    <div class="weather__wind"></div>
                    <div class="weather__humidity"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="my-time">
            <div class="container container-time">
                <div class="time">
                    00:00:00
                </div>
                <div class="date">

                </div>
                <div class="greeting">
                    <div class="greeting__subblock">

                    </div>
                    <input type="text" placeholder="Enter your name" value="" class="greeting__input">
                </div>
            </div>
        </div>  
        <div class="slider">
            <button class="slider__prev">
                <img src="./img/slider-prev.svg" alt="prev" class="slider__img">
            </button>
            <button class="slider__next">
                <img src="./img/slider-next.svg" alt="next" class="slider__img">
            </button>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="wrapp">
                
            </div>
        </div>
    </footer>
</body>
</html>
